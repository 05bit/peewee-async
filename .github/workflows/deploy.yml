name: Deploy to PyPI

on:
  release:
    types: [published]

jobs:
  deploy:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v3

      - name: Install uv
        run: |
          python -m pip install --upgrade pip
          pip install uv

      - name: Build
        run: |
          uv build

      - name: Publish
        run: |
          uv publish --token ${{ secrets.PYPI_API_TOKEN }}
